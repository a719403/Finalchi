            <p class="seagull_text">
                1958年時上海照相機廠仿製Rolleiflex生產出了上海58 IV型雙眼相機。1968年開始量產高階版的4A及低階版的4B，並開始研發使用135底片的4C。
                <br>那時海鷗照相廠年產量為１萬多台，但還是供不應求，那個年代想要購買，還需要在廠區外排隊上幾天才可以買到一台海鷗相機，最後於2004年停產海鷗相機。
                <br>一直以來中國製造一直與劣質畫上等號，但是海鷗雙眼相機卻不是如此，卻與我們既有的中國製造相反，品質相當不錯。  
            </p>
